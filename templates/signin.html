{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="animated-load opacity-0 bg-white p-8 rounded-lg shadow-lg w-full max-w-md" data-animation="fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In to Your Account</h2>
    <form action="{{url_for('signin')}}" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
        Sign In
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="{{url_for('signup')}}" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
