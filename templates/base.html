<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade-in + scale */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      will-change: transform, opacity;
    }
  
    /* Slide-in from left */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  
    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
      will-change: transform, opacity;
    }
  
    /* Flip-in (optional) */
    @keyframes flipIn {
      0% {
        transform: perspective(800px) rotateY(90deg);
        opacity: 0;
      }
      100% {
        transform: perspective(800px) rotateY(0);
        opacity: 1;
      }
    }
  
    .flip-in {
      animation: flipIn 0.6s ease-out forwards;
      will-change: transform;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }
  
    /* Hide before animation starts */
    .animated-load {
      opacity: 0;
    }
  </style>
  
    
</head>
  
<body class="bg-gray-100 text-gray-900">
    <!-- âœ… Floating flash messages -->
  <div id="flash-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message bg-{{ category }}-200 text-{{ category }}-800 p-3 rounded shadow mb-2 transition-opacity duration-500">
            {{ message|safe }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  
  
  
  <div class="container mx-auto p-6">
  {% block content %}{% endblock %}
  </div>


  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash-message').forEach(el => {
        el.classList.add('opacity-0');
        setTimeout(() => el.remove(), 500);  // wait for transition
      });
    }, 3000);
  </script>
  <script>
    const phrases = {
      landing: [
        "Welcome To Tasky ðŸ‘‹ðŸ˜Š",
        "Boost Your Productivity ðŸ“ˆ",
        "Manage Your Tasks Effortlessly ðŸ§ "
      ],
      about: [
        "About Tasky",
        "A Better Way to Stay Organized",
        "Achieve Your Goals"
      ],
      contact: [
        "Contact Us",
        "We'd love to hear from you",
        "Reach Out to Our Team"
      ]
    };
  
    function startTypingEffect() {
      const elements = document.querySelectorAll('[phrase]');
  
      elements.forEach((el) => {
        const phraseKey = el.getAttribute('phrase');
        const selectedPhrases = phrases[phraseKey];
  
        if (selectedPhrases) {
          applyTypingEffect(el, selectedPhrases);
        }
      });
    }
  
    function applyTypingEffect(el, phrases) {
  let phraseIndex = 0;
  let charIndex = 0;
  let currentText = '';
  let isDeleting = false;

  function type() {
    const fullText = phrases[phraseIndex];
    const letters = Array.from(fullText); // <-- fixes emoji splitting

    if (isDeleting) {
      currentText = letters.slice(0, charIndex--).join('');
    } else {
      currentText = letters.slice(0, charIndex++).join('');
    }

    el.innerHTML = currentText + '<span class="border-r-2 border-black animate-pulse"></span>';

    // Typing complete
    if (!isDeleting && charIndex === letters.length + 1) {
      isDeleting = true;
      setTimeout(type, 1000); // Pause before deleting
      return;
    }

    // Deleting complete
    if (isDeleting && charIndex === 0) {
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
    }

    const speed = isDeleting ? 100 : 120;
    setTimeout(type, speed);
  }

  type();
}
  
    document.addEventListener('DOMContentLoaded', startTypingEffect);
  </script>
  
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-animation]').forEach(el => {
        const animation = el.getAttribute('data-animation');
        if (animation) {
          el.classList.add(animation);
          el.classList.remove('animated-load');
        }
      });
    });
  </script>
  
  
  
  

</body>
</html>
